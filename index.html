<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script defer src="js/main.js"></script>

    <h1 class="title">To-do List</h1>
    <form class="form-text" id="taskForm" action="#" method="#">
        <label for="taskUs">Task:</label>
        <input type="text" id="taskUs">

        <label for="scheDate">Date:</label>
        <input type="date" id="scheDate">
        <input type="button" value="Add Task" id="addTaskBtn">
    </form>
    <br>
    <table class="table" id="taskTable" style="border: 1px solid black">
        <thead>
            <tr class="sub-text">
                <th>Task</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="tbody-text" id="taskTableBody">
  
        </tbody>
    </table>


</body>
</html>
